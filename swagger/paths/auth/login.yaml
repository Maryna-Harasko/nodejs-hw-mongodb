tags:
  - Auth
summary: Login a user
operationId: loginUser
description: 'Authenticate user and provide session tokens'
security:
  - bearerAuth: []
requestBody:
  description: User login
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
          password:
            type: string
            format: password
        required:
          - email
          - password
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
  '401':
    description: Invalid email or password. Please check your credentials and try again.
  '404':
    description: User not found
  '400':
    description: Bad request