tags:
  - Auth
summary: Request password reset email
operationId: requestResetEmail
description: 'Send email with a password reset to the user'
security:
  - bearerAuth: []
requestBody:
  description: User email for password reset
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
        required:
          - email
responses:
  '200':
    description: Reset password email has been successfully sent.
  '404':
    description: User not found
  '400':
    description: Bad request