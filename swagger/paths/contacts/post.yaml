tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with data contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jane Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380681234567'
          email:
            description: "Contact's email address"
            type: string
            example: 'jane.doe@example.com'
          isFavourite:
            description: 'Specifies if the contact is a favorite'
            type: boolean
            default: false
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    $ref: '../../components/responses/201.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'