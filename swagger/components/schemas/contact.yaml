type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Jane Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380681234567'
  email:
    description: "Contact's email address"
    type: string
    example: 'jane.doe@example.com'
  isFavourite:
    description: 'Specifies if the contact is a favorite'
    type: boolean
    default: false
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
    example: 'work'
  userId:
    description: 'The ID of the user who owns the contacts'
    type: string
    example: 60b21b4867d1d8992e610c88
  photo:
    description: "Contact's photo"
    type: string
    format: binary
  createdAt:
    description: 'Timestamp when the contact was created'
    type: string
    format: date-time
    example: '2023-08-25T09:25:30Z'
  updatedAt:
    description: 'Timestamp when the contact was last updated'
    type: string
    format: date-time
    example: '2023-08-25T10:33:30Z'