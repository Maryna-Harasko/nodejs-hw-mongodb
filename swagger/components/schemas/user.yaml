type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    description: "User's name"
    example: 'John Doe'
  email:
    type: string
    description: "User's email address"
    format: email
    uniqueItems: true
    example: 'john.doe@example.com'
  password:
    type: string
    description: "User's password"
    example: 'Password!'
  createdAt:
    type: string
    format: date-time
    description: "Timestamp when the user was created"
    example: '2023-08-25T09:25:30Z'
  updatedAt:
    type: string
    format: date-time
    description: "Timestamp when the user was last updated"
    example: '2023-08-25T10:33:30Z'